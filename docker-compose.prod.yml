# ===========================================
# PRODUCTION - All External (Cloud)
# ===========================================
# Use when PostgreSQL & Redis are hosted externally
# (Supabase, Neon, AWS RDS, Upstash, Redis Cloud, etc.)
#
# Usage: docker compose -f docker-compose.prod.yml up --build -d
# ===========================================

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health/live"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
